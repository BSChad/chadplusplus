<a href="{{include.post.url | relative_url }}">
  <div class="card" style="rotate: {{include.rot}}deg; margin-bottom: -{{include.pos}}px">
    <div class="inner">
      <div class="title">
        {{include.post.title}}
      </div>
      <div class="image"><img src="{{include.post.banner}}" /></div>
      <div class="detail">{{include.post.categories[1] | capitalize}}</div>
      <div class="icon"><img src="" /></div>
      <div class="desc">
        {{include.post.excerpt | strip_html | truncatewords: 20, '' }}
      </div>
    </div>
  </div>
</a>
